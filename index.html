    <h2><font color="blue" size="8" face="gabriola">Ingredients:</font></h2>
    <ul>
        <li>1 cup(120 g)all-purpose flour</li>
        <li>2 tbsp granulated sugar</li>
        <li>1 tsp baking powder</li>
        <li>1/2 tsp baking soda</li>
        <li>1/4 tsp salt</li>
        <li>1 cup(240 ml) milk or buttermilk</li>
        <li>1 large egg</li>
        <li>2 tbsp melted butter(or vegetable oil)+extra for the pan</li>
        <li>1 tsp vanilla extract(optional)</li>
    </ul>
